<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="main.css">
        <title>Registration</title>
    </head>
    <body>
    <img src="img/logo.svg" class="main-icon" width="100">
        <header>
            <h1>Get iintoo it today</h1>
            <p>There is no charge or obligation upon registration.</p>
        </header>
        <main>
            <button type="button" class="register-other facebook">
                <img src="img/facebook.svg" alt="" width="34px" height="22px" class="icons">
                <span class="text-in-buttons">Register with Facebook</span>
            </button>
            <button type="button" class="register-other linked">
                <img src="img/linkedin.svg" alt="" width="50px" height="22px" class="icons">
                <span class="text-in-buttons"> Register with Linkedln</span>
            </button>
            <h2 class="or">OR</h2>
            <form action="http://example.com" method="post">
                <label>
                    <input type="text" name="email" class="fields email-design">
                    <span class="text-in-email">Email</span>
                </label>
                <label>
                    <input type="text" name="phone" class="fields phone-design">
                    <span class="text-in-phone">Phone</span>
                </label>
            </form>
            <h2 class="after-forms">What type of investor are you?</h2>
            <p style="font-size: 15px; padding-left: 10px;">Select the type of investors you are below.</p>
            <form action="http://example.com" method="post">
                <label style="font-size: 17px; color: black;">
                    <input type="radio" name="option" class="radio-itself" checked>
                    Individual
                </label>
                <label class="radio-text">
                    <input type="radio" name="option" class="radio-itself">
                    Business
                </label>
                <label class="radio-text">
                    <input type="radio" name="option" class="radio-itself">
                    IRA
                </label>
                <label class="radio-text">
                    <input type="radio" name="option" class="radio-itself">
                    Trust
                </label>
            </form>
            <article class="tip">
                I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
            </article>
            <article>
                <form action="http://example.com">
                    <label class="final-checkbox">
                        <input type="checkbox" name="accept" class="checkbox-itself">
                        I agree to the terms and receiving notifcations from iintoo <a href="#" class="link">View full terms</a>
                    </label>
                </form>
            </article>
            <button type="button" class="create-button">Create Account</button>
        </main>
    </body>
</html>
